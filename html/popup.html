<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body style="margin: 0;">
    <div id="main">
      <popup-multi-page-menu class="popup-multi-page-menu">
        <div class="items">
          <popup-item-page>
            <span style="font-weight: 600;">Youtube Subtitle Filter</span>
          </popup-item-page>
        </div>
      </popup-multi-page-menu>
      <popup-multi-page-menu class="popup-multi-page-menu">
        <div class="items">
          <popup-item-page>
            <span class="title">Select Language</span>
            <div class="value">
              <select id="lang-picker" data-width="fit"></select>
            </div>
          </popup-item-page>
          <popup-item-page>
            <span class="title">Color</span>
            <div class="value" style="display: flex;">
              <color-picker-wapper id="color-picker1-wapper"><input id="color-picker1" type="color"></color-picker-wapper>
              <color-picker-wapper id="color-picker2-wapper"><input id="color-picker2" type="color"></color-picker-wapper>
            </div>
          </popup-item-page>
          <popup-item-page>
            <span class="title">Example</span>
            <div id="cc-status-example" class="value">
              <span>KO CC</span>
            </div>
          </popup-item-page>
        </div>
      </popup-multi-page-menu>
    </div>
  </body>
  <link rel="stylesheet" href="../css/popup.css">
  <script type="text/javascript" src="../js/popup.js"></script>
</html>
