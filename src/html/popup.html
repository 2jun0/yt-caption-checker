<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="margin: 0">
    <div id="main">
      <popup-multi-page-menu class="popup-multi-page-menu">
        <div class="items">
          <popup-item-page>
            <img
              src="../asset/logo/logo-little.png"
              style="margin-right: 5px; width: 40px"
            />
            <span style="font-weight: 600" data-locale="appName"
              >Youtube Subtitle Filter</span
            >
          </popup-item-page>
        </div>
      </popup-multi-page-menu>
      <popup-multi-page-menu class="popup-multi-page-menu">
        <div class="items">
          <popup-item-page>
            <span class="title" data-locale="selectLang">Select Language</span>
            <select class="value" id="lang-picker" data-width="fit"></select>
          </popup-item-page>
          <popup-item-page>
            <span class="title" data-locale="color">Color</span>
            <div class="value" style="display: flex">
              <div id="color-display-wapper">
                <color-display id="color-bg-display"></color-display>
              </div>
              <color-display id="color-txt-display"></color-display>
            </div>
          </popup-item-page>
          <popup-item-page>
            <div id="color-bg-picker" style="display: none"></div>
          </popup-item-page>
          <popup-item-page>
            <div id="color-txt-picker" style="display: none"></div>
          </popup-item-page>
          <popup-item-page>
            <span class="title" data-locale="tagSizeRange">tag size</span>
            <input id="tag-size-range" class="value" type="range" />
          </popup-item-page>
          <popup-item-page>
            <span class="title" data-locale="example">Example</span>
            <div id="cc-status-example-wapper" class="value">
              <div id="cc-status-example"><span>EN CC</span></div>
            </div>
          </popup-item-page>
          <popup-item-page>
            <span class="title" data-locale="combineRegion"
              >Combine region</span
            >
            <input id="combine-region-checkbox" class="value" type="checkbox" />
          </popup-item-page>
        </div>
      </popup-multi-page-menu>
    </div>
  </body>
  <link rel="stylesheet" href="../css/popup.css" />
  <script type="module" src="../js/popup.js"></script>
</html>
